{% load static %}

<html>
  <head>
    <!-- favicon! -->
    <link rel="shortcut icon" type="image/png" href='{% static "imgs/icons/favicon.ico" %}'>
    <!-- end favicon! -->

    <!-- Meta -->
    <meta name='viewport' content='width=device-width initial-scale=1, maximum-scale=1'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property='og:title' content='Bezzist'>
    <meta property='og:site_name' content='Bezzist'>
    <meta property='og:url' content='http://bezzist.com'>
    <meta property='og:description' content='Bezzist is a platform that collects and ranks the opinions of the community into comprehensive top 5 lists to showcase exactly what you want to know.'>
    <!-- End meta -->

    <!-- Typekit -->
    <script src='//use.typekit.net/xur0jon.js'></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <!-- End Typekit -->

    <!-- Styles -->
    {% if DEBUG %}
      <link rel='stylesheet' type='text/css' href='{% static "styles/css/base/base.css" %}'>
      <link rel='stylesheet' type='text/css' href='{% static "styles/css/question/question.css" %}'>
      <link rel='stylesheet' type='text/css' href='{% static "styles/css/alert/alert.css" %}'>
      <link rel='stylesheet' type='text/css' href='{% static "styles/css/user/user.css" %}'>
      <link rel='stylesheet' type='text/css' href='{% static "styles/css/base/nav.css" %}'>
    {% else %}
      <link rel="stylesheet" type="text/css" href='{% static "styles/css/styles.css" %}'>
    {% endif %}
    {% if flavour == 'full' %}
    <link rel="stylesheet" type='text/css' href='{% static "styles/css/question/desktop.css" %}'>
    {% endif %}
    <!-- End Styles -->

    <!-- Libraries -->
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
    <!-- End Libraries -->

    <!-- Title -->
    <title>Bezzist</title>
    <!-- Title -->
  </head>
  <body>
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class='container' id='app'>
      <div class='loader-centering-container'>
        <div class='loader'>Loading...</div>
      </div>
      {% block content %}
      {% endblock %}
    </div>

    <div id="csrf">{% csrf_token %}</div>

    {% if DEBUG %}
    <script src='{% static "js/bundle.js" %}'></script>
    {% else %}
    <script src='{% static "js/bundle.min.js" %}'></script>
    {% endif %}

    <!-- google analytics -->
    <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
     ga('create', 'UA-57072648-1', 'auto');
     ga('send', 'pageview');
    </script>
    <!-- end google analytics -->
  </body>
</html>
